{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'events/css/coreui.min.css' %}" rel="stylesheet">
    <script src="{% static 'events/js/coreui.min.js' %}" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar vh-100 position-fixed">
                <div class="position-sticky pt-3">
                    <a href="{% url 'dashboard' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <svg class="bi me-0" width="35" height="32"><use xlink:href="#bootstrap"/></svg>
                        <span class="fs-5"><b>Event Dashboard</b></span>
                    </a>
                    <hr>
                    <ul class="nav flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{% url 'dashboard' %}" class="nav-link link-dark" aria-current="page">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'event_list' %}" class="nav-link link-dark">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#file"/></svg>
                                Events
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'attendee_list' %}" class="nav-link link-dark">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                                Attendees
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'task_list' %}" class="nav-link link-dark">
                                <svg class="bi me-2" width="16" height="16"><use xlink:href="#check-square"/></svg>
                                Tasks
                            </a>
                        </li>
                    </ul>
                    <!-- <hr> -->
                    <!-- <div class="dropdown">
                        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                            <strong>mdo</strong>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div> -->
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="margin-left: 280px;">
                {% block content %}
                
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
